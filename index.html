<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomdie — Гра</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #242424;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .desktop-container {
            width: 320px;
            height: 540px;
            background-color: #43513b;
            margin: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .nav-bar {
            background-color: #ffffff;
            padding: 5px 10px;
            display: flex;
            justify-content: space-around;
        }

        .nav-bar a {
            color: #2a3328;
            text-decoration: none;
            padding: 5px 8px;
            font-size: 14px;
        }

        .nav-bar .active {
            background-color: #cccccc;
        }

        .header-line {
            background-color: #ffffff;
            color: #2a3328;
            padding: 5px 10px;
            margin-top: -5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .footer-line {
            background-color: #2a3328;
            color: #ffffff;
            padding: 5px 10px;
            text-align: center;
            font-size: 13px;
        }

        .footer {
            background-color: #2a3328;
            color: #ffffff;
            padding: 10px;
            font-size: 12px;
            text-align: center;
        }

        .game-wrapper {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        /* ИГРОВОЙ ХОЛСТ: Должен быть скрыт сначала */
        canvas.canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; 
        }

        .score,
        .status-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1;
        }

        .status-bar {
            top: 40px;
        }

        /* ЭКРАН РЕЗУЛЬТАТОВ/СТАРТОВЫЙ ЭКРАН: Теперь будет виден */
        .result {
            position: absolute;
            width: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            /* display: none; БЫЛ УДАЛЕН */
        }

        .result .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .result h2 {
            font-size: 36px;
            margin: 0;
        }

        .result p {
            color: #777;
            font-size: 18px;
        }

        .result button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="desktop-container">
        <div class="nav-bar">
            <a href="index.html">Головна сторінка</a>
            <a href="history.html">Історія гри</a>
            <a href="about.html">Описання гри</a>
            <a href="game.html" class="active">Гра</a>
        </div>

        <div class="header-line">Zomdie</div>

        <div class="game-wrapper">
            <div class="score">Score: <span class="score-num">0</span></div>
            <div class="status-bar">
                Ammo: <span id="ammo-count">20</span> / 20<br>
                Lives: <span id="lives-count">3</span>
            </div>
            <canvas class="canvas"></canvas>
            <div class="result">
                <div class="content">
                    <h2>0</h2>
                    <p>Очки</p>
                    <button class="start-game-btn">Start Game</button>
                </div>
            </div>
        </div>

        <div class="footer-line">Контакти</div>
        <div class="footer">zomdieGame@gmail.com</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
