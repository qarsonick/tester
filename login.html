<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід | TechGreen</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--primary-green);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Вхід до аккаунту</h2>
        <input type="text" placeholder="Логін">
        <input type="password" placeholder="Пароль">
        <button style="width:100%">Увійти</button>
    </div>
</body>
</html>
